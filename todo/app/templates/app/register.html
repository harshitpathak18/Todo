{% extends "app/base.html" %}

{% block content %}

<div class="flex min-h-full flex-col justify-center px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-5 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Register</h2>
    </div>
  
    <div class="mt-3 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-2" action="#" method="POST">
        {% csrf_token %}

        {% for field in form %}
            <div>
                <label for="email" class="block text-sm font-medium leading-6 text">{{ field.label }}</label>
                <div class="mt-2">
                    {{ field }}
                </div>
            </div>
        {% endfor %}

        {% if form.errors %}
            {% for key,value in form.errors.items %} 
                <text class="text text-red-600 pt-2">{{value|escape }}</text>
            {% endfor %}
        {% endif %}
        <div>
          <button type="submit" class="mt-2 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm text-gray-500">
        Already have an account? 
        <a href="{% url 'login' %}"> Login</a>
      </p>
    </div>
  </div>

{% endblock content %}
