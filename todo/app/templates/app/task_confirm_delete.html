{% extends "app/base.html" %}

{% block content %}

<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-10 mx-auto">
      <div class="-my-8 divide-y-2 divide-gray-100">
        
        <h2 class="text-center text-3xl mb-2">Task Delete</h2>
        
        
        <div class="py-8 flex flex-wrap md:flex-nowrap">
          <div class="md:w-64 md:mb-0 mb-6 flex-shrink-0 flex flex-col">
            
          </div>
          
          <div class="md:flex-grow">
            
            <span class="text font-medium text-gray title-font mb-2">
                Title : {{task.title}}
            </span>
            
            <p class="text font-medium text-gray title-font mt-3">
                Description:
                {{task.description}}
            </p>

            <form action="" method="post" class="mt-4">
                {% csrf_token %}
                <p class="leading-relaxed mt-2 text-black">
                    Are you sure you want to delete task, <b>{{task.title}} ?</b> 
                </p>
                <button type="submit" class="mt-3 text-white inline-flex items-center p-2 bg-red-500 rounded-full">Delete</button>            
                
                <a href="{% url 'task-list'%}" class="mt-3 ml-3 text-white inline-flex items-center p-2 bg-indigo-500 rounded-full">
                    <span>Go back</span>
                </a>
            </form>

            
            
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
